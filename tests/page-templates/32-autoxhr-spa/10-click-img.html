<%= header %>
<%= boomerangScript %>
<button id="clickable">Clickable Button!</button>
<script src="10-click-img.js" type="text/javascript"></script>

<script>
BOOMR_test.init({
	AutoXHR: {
		spaStartFromClick: false
	},
	testAfterOnBeacon: false,
	History: {
		enabled: true,
		auto: true
	},
	instrument_xhr: true,
	autorun: false,
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}

		// 1. click
		// 2. wait 30ms
		// 3. img
		BOOMR_test.fireMouseEvent("mouseup");

		setTimeout(function() {
			BOOMR_test.imgIntoDomDelayed("img1", 2000);

			setTimeout(function() {
				BOOMR_test.runTests();
			}, 3500);
		}, 30);
	}
});
</script>
<%= footer %>
