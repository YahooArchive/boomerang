<%= header %>
<%= boomerangScript %>
<button id="clickable">Clickable Button!</button>
<script src="11-xhr-img.js" type="text/javascript"></script>

<script>
BOOMR_test.init({
  AutoXHR: {
    spaStartFromClick: false
  },
  testAfterOnBeacon: BOOMR.plugins.AutoXHR ? 2 : 1,
  History: {
    enabled: true,
    auto: true
  },
  instrument_xhr: true,
  autorun: false,
  afterFirstBeacon: function() {
    if (!BOOMR.plugins.AutoXHR) {
      return;
    }

    // 1. xhr (2000ms) <- beacon 1
    // 2. img
    BOOMR_test.xhrDelayed("xhr1", 2000, function() {
      BOOMR_test.imgIntoDomDelayed("img1", 2000);
    });
  }
});
</script>
<%= footer %>
