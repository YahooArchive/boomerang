<%= header %>
<!-- add an image so the screen is painted before Boomerang loads -->
<img src="/delay?delay=100&amp;file=/assets/img.jpg&amp;id=100" style="width:100px;"/>
<%= boomerangScript %>
<img src="/delay?delay=1000&amp;file=/assets/img.jpg&amp;id=1000" style="width:101px;"/>
<img src="/delay?delay=2000&amp;file=/assets/img.jpg&amp;id=2000" style="width:2000px;"/>
<script src="04-lcp-error.js" type="text/javascript"></script>
<script>
BOOMR_test.init({
  autorun: false,
  PaintTiming: {
    enabled: true
  },
  Errors: {
    enabled: true
  },
  testAfterOnBeacon: 2
});

BOOMR.plugins.Errors.send("ERROR!");
// pageload is delayed so the error is sent out as a separate error beacon
setTimeout(BOOMR.page_ready, 4000);

</script>
<script src="/delay?delay=2500&amp;file=/assets/blank.js"></script>
<%= footer %>
