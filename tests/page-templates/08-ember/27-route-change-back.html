<script src="27-route-change-back.js"></script>

<script>
var beaconNum = 0;
BOOMR.subscribe("beacon", function() {
	if (!BOOMR.plugins.AutoXHR) {
		return;
	}

	beaconNum++;
	if (beaconNum === 2) {
		setTimeout(function() {
			window.history.back();
		}, 200);
	}
});

BOOMR_test.init({
	testAfterOnBeacon: BOOMR.plugins.AutoXHR ? 3 : 1,
	Ember: {
		enabled: true
	},
	instrument_xhr: true,
	autorun: false
});
</script>
