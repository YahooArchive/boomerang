<%= header %>
<!--
The spa route change back to home is filtered and will trigger an xhr beacon instead
-->
<%= boomerangScript %>
<base href="/pages/08-ember/24-route-filter.html" />

<script src="../../vendor/jquery/dist/jquery.min.js"></script>
<script src="../../vendor/ember/ember.prod.js"></script>
<script src="../../vendor/handlebars/handlebars.min.js"></script>
<script src="../../vendor/ember/ember-template-compiler.js"></script>
<script>
window.html5_mode = true;
window.imgs = [3000];

// view a widget then come back so debugging (F5) is easier
window.ember_nav_routes = ["/widgets/1", ""];

// filter out the 2nd home nav
var navs = 0;
window.ember_route_filter = function() {
	return (++navs) <= 1;
};
</script>
<script src="support/app.js"></script>

<!-- Handlebars templates for our application. -->
<script type="text/x-handlebars">
	<div class="container">
		{{outlet}}
	</div>
</script>

<script src="/test-templates/spa/24-route-filter.js" type="text/javascript"></script>
<script src="24-route-filter.js"></script>

<script>
BOOMR_test.init({
	testAfterOnBeacon: 3,
	History: {
		enabled: true,
		monitorHistory: false
	},
	instrument_xhr: true,
	autorun: false
});
</script>

<%= footer %>
