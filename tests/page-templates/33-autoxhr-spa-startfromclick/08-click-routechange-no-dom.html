<%= header %>
<%= boomerangScript %>
<button id="clickable">Clickable Button!</button>
<script src="08-click-routechange-no-dom.js" type="text/javascript"></script>

<script>
BOOMR_test.init({
	AutoXHR: {
		spaStartFromClick: true
	},
	testAfterOnBeacon: BOOMR.plugins.AutoXHR ? 2 : 1,
	History: {
		enabled: true,
		auto: true
	},
	instrument_xhr: true,
	autorun: false,
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}

		// 1. click <- beacon 1
		// 2. wait 30ms
		// 3. route change
		// 4. nothing more
		BOOMR_test.fireMouseEvent("mouseup");

		setTimeout(function() {
			BOOMR_test.routeChangeRnd("newstate");
		}, 30);
	}
});
</script>
<%= footer %>
