<%= header %>
<%= boomerangScriptMin %>
<script src="13-settimeout.js" type="text/javascript"></script>
<script>
BOOMR_test.init({
	testAfterOnBeacon: true,
	Errors: {
		enabled: true,
		monitorTimeout: true,

		// turn off global so it doesn't get in the way
		monitorGlobal: false
	}
});
setTimeout(function errorFunction() {
	// will throw an error
	a.foo = false;
}, 0);

// will work, but can't be tracked
/*eslint-disable no-implied-eval*/
setTimeout("window.bar = 1", 0);
/*eslint-enable no-implied-eval*/
</script>
<!-- delay the page by 1second so an error can fire -->
<img src="/delay?delay=1000&amp;file=/assets/img.jpg" style="width: 100px" />
