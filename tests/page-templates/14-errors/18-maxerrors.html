<%= header %>
<%= boomerangScriptMin %>
<script src="18-maxerrors.js" type="text/javascript"></script>
<script>
function errorFunction(msg) {
	BOOMR.plugins.Errors.send(msg);
}

BOOMR_test.init({
	testAfterOnBeacon: true,
	Errors: {
		enabled: true,
		maxErrors: 2
	}
});

// ensure 3 errors are fired, but only 2 will be sent
errorFunction("MSG1");
errorFunction("MSG2");
errorFunction("MSG3");
</script>
<%= footer %>
