<%= header %>
<!--
  Tests setting `BOOMR_page_ready` then calling `page_ready()`
-->
<%= boomerangScript %>
<script>
BOOMR_test.init({
  autorun: false,
  testAfterOnBeacon: 1
});

window.onload = function() {
  window.BOOMR_page_ready = window.pageReadyTs = +(new Date()) - 1000;
  BOOMR.page_ready();
};
</script>
<script src="06-page-ready-timestamp-global.js" type="text/javascript"></script>
<!-- delay the page load event -->
<img src="/delay?delay=2000&file=/assets/img.jpg" />
