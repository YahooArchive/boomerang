<script src="22-config-after-onload.js" type="text/javascript"></script>
<script>
BOOMR = BOOMR || {};
BOOMR.plugins = BOOMR.plugins || {};
BOOMR.plugins.hold = {
	complete: false,
	fired: false,
	is_complete: function() {
		return this.complete;
	},
	page_ready: function() {
		this.fired = true;
	},
	init: function() {
		if (this.complete) {
			return;
		}

		// trigger it to run once (overwrite autorun)
		BOOMR.page_ready();

		// this callback should not fire because autorun is false
		BOOMR.subscribe("page_ready", this.page_ready, null, this);

		this.complete = true;
	}
};
BOOMR_test.init({
	testAfterOnBeacon: 1,
	Backbone: {
		enabled: true
	},
	autorun: false
});
</script>
