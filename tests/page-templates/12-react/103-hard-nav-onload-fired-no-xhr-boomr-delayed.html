<%= header %>
<script src="103-hard-nav-onload-fired-no-xhr-boomr-delayed.js" type="text/javascript"></script>

<script type="text/javascript">
(function(w, d) {
	var script;
	function onloadCb() {
		script = d.createElement("script");
		script.src = "../../build/boomerang-latest-debug.js";
		d.head.appendChild(script);
	}

	if (w.addEventListener) {
		w.addEventListener("load", onloadCb);
	}
	else if (w.attachEvent) {
		w.attachEvent("onpropertychange", function(e) {
			e = e || w.event;
			if (e && e.propertyName === "onload") {
				onloadCb();
			}
		});
	}
}(this, this.document));
</script>
