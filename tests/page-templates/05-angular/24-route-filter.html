<script>
window.angular_imgs = [3000];

window.angular_html5_mode = true;

// view a widget then come back so debugging (F5) is easier

// filter out the 2nd home nav
var navs = 0;

window.angular_route_filter = function() {
  return (++navs) <= 1;
};

</script>
