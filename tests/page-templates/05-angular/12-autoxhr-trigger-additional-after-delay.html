<%= header %>
<%= boomerangScript %>
<script src="../../vendor/angular/angular.js"></script>
<script src="../../vendor/angular-resource/angular-resource.js"></script>
<script src="../../vendor/angular-route/angular-route.js"></script>
<script src="support/app.js"></script>
<div ng-app="app">
	<div ng-view>
	</div>
</div>
<script src="/test-templates/spa/12-autoxhr-trigger-additional-after-delay.js" type="text/javascript"></script>
<script src="12-autoxhr-trigger-additional-after-delay.js" type="text/javascript"></script>
<script>
window.angular_imgs = [-1];

BOOMR_test.init({
	testAfterOnBeacon: BOOMR.plugins.AutoXHR ? 2 : 1,
	afterFirstBeacon: function() {
		if (!BOOMR.plugins.AutoXHR) {
			return;
		}

		//
		// Send a XHRs, and insert an image after it comes back
		//
		setTimeout(function(){
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/delay?delay=2000&file=/pages/05-angular/support/widgets.json&id=1&rnd=" + Math.random(), true);
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4) {
					// fire another XHR after ~0ms, which should still get tracked by the MO
					setTimeout(function() {
						var img = document.createElement("img");
						img.src = "/delay?delay=2000&file=/pages/05-angular/support/img.jpg&rnd=" + Math.random();
						document.body.appendChild(img);
					}, 0);
				}
			};
			xhr.send(null);
		}, 0);
	},
	Angular: {
		enabled: true
	},
	instrument_xhr: true,
	autorun: false
});
</script>
<%= footer %>
