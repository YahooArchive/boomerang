<%= header %>
<script>
window.usedPolyfilledSendBeacon = false;

if (window.navigator && typeof window.navigator.sendBeacon === "function") {
	window.hasNativeSendBeacon = true;

	window.navigator.sendBeacon = function(url, data) {
		window.usedPolyfilledSendBeacon = true;
	};
}
</script>
