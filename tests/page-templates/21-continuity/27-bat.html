<%= header %>
<script>
// fake battery API
var battery = {
	level: 50
};

// You cannot try to mix both:
Object.defineProperty(window, "navigator", {
	get: function() {
		return {
			userAgent: "ABC",
			getBattery: function() {
				return {
					then: function(callback) {
						callback(battery);

						if (typeof battery.onlevelchange === "function") {
							battery.onlevelchange();
						}
					}
				};
			}
		};
	}
});

setTimeout(function() {
	battery.level++;
	if (typeof battery.onlevelchange === "function") {
		battery.onlevelchange();
	}
}, 100);

</script>
