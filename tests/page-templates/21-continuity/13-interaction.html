<%= boomerangScript %>
<p>13-interaction loading...</p>
<script src="13-interaction.js" type="text/javascript"></script>
<script>
BOOMR_test.init({
	testAfterOnBeacon: true,
	Continuity: {
		enabled: true
	}
});

try {
	var ev = document.createEvent("Event");
	ev.initEvent("keydown", true, true);
	ev.keyCode = 27;
}
catch (e) {
	window.cannotCreateMouseEvent = true;
}

// click
window.ttfi = BOOMR.now();
document.dispatchEvent(ev);

setTimeout(function() {
	// click key again
	document.dispatchEvent(ev);
	document.dispatchEvent(ev);
}, 250);
</script>
<img src="/delay?delay=3000&amp;file=assets/img.jpg" width="200" height="10000" />
