<%= header %>
<%= boomerangDelayedSnippet %>
<script src="24-spa-xhr.js" type="text/javascript"></script>
<script>

BOOMR_test.clearCookies();

if (window.location.href.indexOf("utm_source") === -1) {
  window.location.href += "?utm_source=source&utm_medium=medium&utm_term=term&utm_content=content&utm_campaign=campaign";
}
else {
  BOOMR_test.init({
    testAfterOnBeacon: 2,  // assume AutoXHR is avail
    afterFirstBeacon: function() {
      setTimeout(function() {
        var xhr1 = new XMLHttpRequest();

        xhr1.open("GET", "/404");
        xhr1.send(null);
      }, 0);
    },
    TPAnalytics: {
      enabled: true,
      clientids: true
    },
    History: {
      enabled: true,
      auto: true
    },
    autorun: false,
    instrument_xhr: true,
    AutoXHR: {
      xhrRequireChanges: false
    }
  });
}
</script>
<%= footer %>
