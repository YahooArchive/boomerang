<!DOCTYPE html>
<html>
<head>
	<title>IFRAME with an Image</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="getImage()">
	<img src="/assets/img.jpg?iframe" />
	<script>
	function getImage() {
		// get an image 100ms after onload
		setTimeout(function() {
			var img = new Image();
			img.src = "/assets/img.jpg?iframe-onload";
		}, 100);
	}
	</script>
</body>
</html>
