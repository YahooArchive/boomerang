<script type="text/javascript">
BOOMR_test.init({
	testAfterOnBeacon: 2,
	afterFirstBeacon: function() {
		// fire a beacon with start and end specified
		var end = BOOMR.now() - 100;
		var start = end - 1000;
		BOOMR.responseEnd("foo", start, null, end);
	}
});
</script>
