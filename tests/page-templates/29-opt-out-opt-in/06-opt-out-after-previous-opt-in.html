<%= header %>
<script>
/* eslint-disable no-unused-vars */
document.cookie = ["BOOMR_CONSENT=\"opted-in\"", "path=/", "domain=" + location.hostname].join("; ");

window.BOOMR_CONSENT_CONFIG = {
  enabled: true,
  optInRequired: true
};
</script>
<%= consentInlinePlugin %>
<%= boomerangScript %>
<script src="06-opt-out-after-previous-opt-in.js" type="text/javascript"></script>
<script>
BOOMR_test.init({
  testAfterOnBeacon: 1,
  site_domain: document.domain,
  afterFirstBeacon: function() {
    BOOMR_OPT_OUT();
    // This should initiate second beacon but because we opted out this beacon must not be sent
    BOOMR.plugins.RT.done();
  }
});
</script>
<%= footer %>
